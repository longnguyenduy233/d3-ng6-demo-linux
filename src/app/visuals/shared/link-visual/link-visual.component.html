<svg:g #svgLinkGroup (click)="focusOnNode()">
<svg:line
        class="link"
        [attr.x1]="link.source.x"
        [attr.y1]="link.source.y"
        [attr.x2]="link.target.x"
        [attr.y2]="link.target.y" 
        marker-end="url(#arrow)"
    ></svg:line>
<svg:line #linkOverLay (mouseover)="mouseOverOnLink()" (mouseout)="mouseoutOnLink()"
    class="link-overlay"
    [attr.x1]="link.source.x"
    [attr.y1]="link.source.y"
    [attr.x2]="link.target.x"
    [attr.y2]="link.target.y" 
></svg:line>

<svg:text #eLabel class="elabel" [attr.x]="calculationLinkCenterPointX(link.source,link.target)" [attr.y]="calculationLinkCenterPointY(link.source,link.target)" fill="black" >{{link.type}}</svg:text>
</svg:g>
